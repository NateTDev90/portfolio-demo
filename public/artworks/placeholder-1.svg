<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF10F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="500" fill="#0a0a0a"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow1)"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#FF10F0" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#B026FF" stroke-width="1" opacity="0.3"/>
  <polygon points="200,120 280,280 120,280" fill="none" stroke="#00D4FF" stroke-width="2" filter="url(#glow1)"/>
  <text x="200" y="420" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">SAMPLE ARTWORK</text>
</svg>