<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="500" fill="#0a0a0a"/>
  <rect x="100" y="100" width="200" height="200" fill="none" stroke="url(#grad2)" stroke-width="3" filter="url(#glow2)" transform="rotate(45 200 200)"/>
  <rect x="130" y="130" width="140" height="140" fill="none" stroke="#FF10F0" stroke-width="2" transform="rotate(45 200 200)" opacity="0.6"/>
  <rect x="160" y="160" width="80" height="80" fill="none" stroke="#B026FF" stroke-width="2" transform="rotate(45 200 200)" opacity="0.8"/>
  <line x1="50" y1="350" x2="350" y2="350" stroke="#333" stroke-width="1"/>
  <text x="200" y="420" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">SAMPLE ARTWORK</text>
</svg>