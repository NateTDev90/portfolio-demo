<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B026FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="500" fill="#0a0a0a"/>
  <!-- Stacked triangles -->
  <polygon points="200,60 320,220 80,220" fill="none" stroke="url(#grad6)" stroke-width="2" filter="url(#glow6)"/>
  <polygon points="200,100 280,200 120,200" fill="none" stroke="#FF10F0" stroke-width="2" opacity="0.8"/>
  <polygon points="200,140 240,180 160,180" fill="none" stroke="#FF1493" stroke-width="2" opacity="0.6"/>
  <!-- Reflection -->
  <polygon points="200,340 320,180 80,180" fill="none" stroke="#B026FF" stroke-width="1" opacity="0.3" transform="scale(1,-1) translate(0,-580)"/>
  <text x="200" y="420" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">SAMPLE ARTWORK</text>
</svg>