<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <radialGradient id="grad4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF10F0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="500" fill="#0a0a0a"/>
  <circle cx="200" cy="200" r="150" fill="url(#grad4)"/>
  <!-- Hexagon -->
  <polygon points="200,80 290,140 290,260 200,320 110,260 110,140" fill="none" stroke="#00D4FF" stroke-width="2" filter="url(#glow4)"/>
  <polygon points="200,120 260,160 260,240 200,280 140,240 140,160" fill="none" stroke="#B026FF" stroke-width="1.5"/>
  <text x="200" y="420" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">SAMPLE ARTWORK</text>
</svg>