<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="grad3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FF10F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B026FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="500" fill="#0a0a0a"/>
  <!-- Horizontal lines grid -->
  <g stroke="url(#grad3)" stroke-width="1" filter="url(#glow3)">
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="140" x2="350" y2="140"/>
    <line x1="50" y1="180" x2="350" y2="180"/>
    <line x1="50" y1="220" x2="350" y2="220"/>
    <line x1="50" y1="260" x2="350" y2="260"/>
    <line x1="50" y1="300" x2="350" y2="300"/>
  </g>
  <!-- Vertical accent -->
  <line x1="200" y1="80" x2="200" y2="320" stroke="#FF10F0" stroke-width="2" filter="url(#glow3)"/>
  <text x="200" y="420" text-anchor="middle" fill="#666" font-family="monospace" font-size="12">SAMPLE ARTWORK</text>
</svg>